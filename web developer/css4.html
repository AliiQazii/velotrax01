<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
<style>
    p{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
        font-weight: 300px;
        font-style: inherit;
    }
    p{
        color: rgb(184, 31, 150);
    }
    span{
        font-weight: bold;
    }
</style>
</head>

<body>
    <h4 aria-label="font-style">CSS fonts</h4>

    <p>typefaces that are widely <span>supported</span> across different devices and browsers without requiring custom downloads or
        installations</p>


</body>

</html>
